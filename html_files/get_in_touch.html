<link rel="stylesheet" href="../public/styles/main.css"/>
<link rel="stylesheet" href="../public/styles/get_in_touch.css"/>
<section class="get-in-touch">
    <div class="get-in-touch-left">
        <header class="get-in-touch-header">Contacts</header>
        <h1 class="title">Get in Touch</h1>
        <p class="paragraph x-small alt bold get-in-touch-paragraph-bold">If you are not sure yet, shoot us a
            message!</p>
        <p class="paragraph small">hello@getthatjob.com</p>
        <p class="paragraph small">Jose Galvez 692, 7th Floor. The Board</p>
    </div>
    <form class="get-in-touch-right" method="post">
        <input class="input-email get-in-touch-input-email" type="email" name="email" id="email"
               placeholder="Your email">
        <input class="input-text get-in-touch-input-name" type="text" name="name" id="name" placeholder="Name">
        <textarea class="text-area get-in-touch-text-area" name="message" id="message"
                  placeholder="Messages"></textarea>
        <input class="btn get-in-touch-btn-submit" type="submit" value="Submit Message">
    </form>
</section>

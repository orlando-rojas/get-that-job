<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>    
    <form action="#" class="login-form">
        <h1 class="x-sub-title">Sign Up</h1>
        <label for="login-email" class="label">Email</label>
        <input type="email" placeholder="youremail@email.com" class="input" id="login-email" required>
        <label for="password" class="label">Password</label>
        <input type="login-password" placeholder="*******" class="input" id="login-password" required minlength="8">
        <label for="login-confirm" class="label">Confirm Password</label>
        <input type="login-password" placeholder="*******" class="input" id="login-confirm" required minlength="8">
        <input type="submit" class="btn" value="SUBMIT">
        <a href="#" class="label forgot-password">Forgot password?</a>
    </form>
</body>
</html>
